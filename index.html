      <div class="container">
        <div class="row">
          <div class="col-12">
            <p>It might be said:</p>
            <form action="" id="quizForm" novalidate="">
              <div id="quiz">
              <div class="form-group question_age">
                <label for="age">Age</label>
                <input type="text" id="age">
              </div>
              <!-- It might be said: -->
                <div class="form-group question_gender">
                  <label for="gender">Gender</label>
                  <select class="" name="" id="gender">
                    <option value="male"></option>
                    <option value="female"></option>
                    <option value="other"></option>
                  </select>
                </div>
                <div class="form-group question_driving">
                  <label for="driving">Do you have a driving license</label>
                  <select name="" id="" id="driving">
                    <option value="driving_yes"></option>
                    <option value="driving_no"></option>
                  </select>
                </div>
              <!-- It might be said: -->
                  <div class="form-group question_car">
                    <label for="first">Is this your first car?</label>
                    <select name="" id="" id="first">
                      <option value="first_yes"></option>
                      <option value="first_no"></option>
                    </select>
                  </div>
                </div><!-- End #quiz -->

              <!--   <button class="btn btn-primary" id="next">Next</button>
              <button class="btn btn-primary" id="submit">Submit</button> -->
            </form>
          </div>
        </div>
      </div>
